version: "3.6"

services:
  graphql:
    build:
      context: "../../"
      dockerfile: "deployments/docker/graphql/dev.Dockerfile"
    ports:
      - "8000:8000"
    depends_on:
      - "auth"
    volumes:
      - ../../graphql:/go/src/github.com/dakhipp/graphql-services/graphql
    environment:
      - PORT=8000
      - PLAYGROUND=true
      - AUTH_SERVICE_URL=auth:8001
      - REDIS_URL=redis://root:toor@redis:6379/0
      - DOMAIN=localhost

  auth:
    build:
      context: "../../"
      dockerfile: "deployments/docker/auth/dev.Dockerfile"
    depends_on:
      - "psql"
    volumes:
      - ../../auth:/go/src/github.com/dakhipp/graphql-services/auth
    environment:
      - PORT=8001
      - PSQL_URL=postgres://root:toor@psql/psql?sslmode=disable

  migrations:
    build:
      context: "../../"
      dockerfile: "deployments/docker/migrations/dev.Dockerfile"
    depends_on:
      - "psql"
    volumes:
      - ../../migrations:/go/src/github.com/dakhipp/graphql-services/migrations
    environment:
      - PSQL_ADDR=psql:5432
      - PSQL_USER=root
      - PSQL_PASS=toor
      - PSQL_DB=psql

  redis:
    image: redis
    expose:
      - "6379"
    ports:
      - "6379:6379"
    command: >
      --requirepass toor
    restart: "unless-stopped"

  psql:
    image: postgres:10.4
    expose:
      - "5432"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: "psql"
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "toor"
    restart: "unless-stopped"
